name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          branch: gh-pages
          FOLDER: .  # Folder to deploy (current directory)
      - name: Get Deployment URL
        run: echo "Deployed at https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

